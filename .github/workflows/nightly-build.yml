# -----------------------------------------------------------------------------
# Run nightly build verification
# Author: Urs Roesch https://github.com/uroesch
# Version: 0.3.0
# -----------------------------------------------------------------------------
name: nightly-build

on:
  push:
    branches:
    - workflow/*
  pull_request:
    branches:
    - main
  schedule:
    - cron: '13 4 * * *' # Sync submodules daily
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: uroesch/packer:latest
    strategy:
      fail-fast: true
      matrix:
        build:
          - reactos-nightly
        builder:
          - qemu
        arch:
          - x86
          - x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build nightly
      shell: bash
      run: >
        rake
        BUILD=${{ matrix.build }}
        BUILDER=${{ matrix.builder }}
        ARCH=${{ matrix.arch }}
        HEADLESS=true
        FAIL_FAST=true
        PACKER_LOG_PATH=build.log

    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: debug.zip
        path: build.log
